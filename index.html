<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parcel Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      #map {
        height: 90vh;
        margin-bottom: 2rem;
      }
      .inpt {
        width: 2rem;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div>
      <label for="minAreaInput">Povrsina (min):</label>
      <input class="inpt" type="text" id="minAreaInput" />
      <label for="maxAreaInput">Povrsina (max):</label>
      <input class="inpt" type="text" id="maxAreaInput" />
      <button onclick="filterParcels()">Search</button>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="shp/parcels.js"></script>
    <script src="script.js"></script>
  </body>
</html>
